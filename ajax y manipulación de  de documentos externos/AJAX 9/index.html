<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <h1>black and white photos</h1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="gallery">
    <div class="thumbnails">
       
        <img src="images/image1-thumb.jpg" alt="Imagen 1" data-full="images/image1.jpg" class="thumbnail" width="100px" height="100px">
        <img src="images/image2-thumb.jpg" alt="Imagen 2" data-full="images/image2.jpg" class="thumbnail" width="100px" height="100px">
        <img src="images/image3-thumb.jpg" alt="Imagen 3" data-full="images/image3.jpg" class="thumbnail" width="100px" height="100px">
        <img src="images/image4-thumb.jpg" alt="Imagen 4" data-full="images/image4.jpg" class="thumbnail" width="100px" height="100px">
        <img src="images/image5-thumb.jpg" alt="Imagen 5" data-full="images/image5.jpg" class="thumbnail" width="100px" height="100px">
        <img src="images/image6-thumb.jpg" alt="Imagen 6" data-full="images/image6.jpg" class="thumbnail" width="100px" height="100px">
    </div>
    <div class="full-image-container">
       
        <img src="" alt="" class="full-image" id="fullImage">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
